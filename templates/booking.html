<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book - {{ event.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card event-card p-4">
                    <h1 class="card-title text-center">{{ event.name }}</h1>
                    <p class="text-center text-muted">{{ event.date }} at {{ event.location }}</p>
                    <hr>
                    <h4 class="text-center mb-4">Available Seats: <span class="badge bg-success">{{ event.available_seats }}</span></h4>

                    <form action="{{ url_for('book_ticket') }}" method="POST">
                        <input type="hidden" name="event_id" value="{{ event.id }}">

                        <div class="mb-3">
                            <label for="user_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="user_name" name="user_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="user_email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="user_email" name="user_email" required>
                        </div>
                        <div class="mb-3">
                            <label for="num_tickets" class="form-label">Number of Tickets</label>
                            <input type="number" class="form-control" id="num_tickets" name="num_tickets" min="1" max="{{ event.available_seats }}" value="1" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Confirm Booking</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Events</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
